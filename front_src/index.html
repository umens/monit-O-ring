<!doctype html>
<html lang="en" ng-app="monitApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Page title set in pageTitle directive -->
        <title page-title></title>

        <!-- STYLES -->
        <!-- build:css lib/css/main.min.css -->
        <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="components/toastr/toastr.min.css" />
        <link rel="stylesheet" type="text/css" href="components/animate.css/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="components/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css"> <!-- custom styles -->
        <!-- endbuild -->
    </head>
    <body ng-controller="MasterCtrl">
    <!-- <body> -->
        <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar">
                    <li class="sidebar-main">
                        <a ng-click="toggleSidebar()">
                            Dashboard <span class="menu-icon glyphicon glyphicon-transfer"></span>
                        </a>
                    </li>
                    <li class="sidebar-title">
                        <span>NAVIGATION</span>
                    </li>
                    <li class="sidebar-list">
                        <a ui-sref="home">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ui-sref="server">Tables <span class="menu-icon fa fa-table"></span></a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="col-xs-4">
                        <a href="https://github.com/rdash/rdash-angular" target="_blank">Github</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="https://github.com/rdash/rdash-angular/blob/master/README.md" target="_blank">About</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#">Support</a>
                    </div>
                </div>
            </div>
            <!-- End Sidebar -->

            <div id="content-wrapper">
                <div class="page-content">

                    <!-- Header Bar -->
                    <div class="row header">
                        <div class="col-xs-12">
                            <div class="user pull-right">
                                <div class="item dropdown" uib-dropdown>
                                    <a href="#" class="dropdown-toggle" uib-dropdown-toggle><img src="img/avatar.jpg"></a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-header">Joe Bloggs</li>
                                        <li class="divider"></li>
                                        <li class="link">
                                            <a href="#">Profile</a>
                                        </li>
                                        <li class="link">
                                            <a href="#">Menu Item</a>
                                        </li>
                                        <li class="link">
                                            <a href="#">Menu Item</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li class="link"><a href="#">Logout</a></li>
                                    </ul>
                                </div>
                                <div class="item dropdown" uib-dropdown>
                                    <a href="#" class="dropdown-toggle" uib-dropdown-toggle><i class="fa fa-bell-o"></i></a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-header">Notifications</li>
                                        <li class="divider"></li>
                                        <li><a href="#">Server Down!</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="meta">
                                <div class="page">
                                    Dashboard
                                </div>
                                <div class="breadcrumb-links">
                                    Home / Dashboard
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Header Bar -->

                    <!-- Main Content -->
                    <div class="row alerts-container" data-ng-show="alerts.length">
                        <div class="col-xs-12">
                            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
                        </div>
                    </div>
                    <ui-view animated-panel></ui-view>

                </div><!-- End Page Content -->
            </div><!-- End Content Wrapper -->
        </div><!-- End Page Wrapper -->
    
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <!-- build:js lib/js/main.min.js -->
        <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="components/angular/angular.min.js"></script>
        <script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="components/angular-socket-io/socket.js"></script>
        <script type="text/javascript" src="components/toastr/toastr.min.js"></script>
        <script type="text/javascript" src="components/moment/min/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="components/moment-precise-range/moment-precise-range.js"></script>
        <!-- endbuild -->
        <!-- Custom Scripts -->
        <script type="text/javascript" src="js/dashboard.min.js"></script>

    </body>
</html>
