<div class="ui-base">
	<div class="login-page">
		<div class="img-container">
			<div class="text-center pull-right photo">
				<img src="img/flat-avatar.png" class="user-avatar img-circle img-responsive" />
				<h1>{{ config.APP_NAME | uppercase }}<br> <span>DASHBOARD</span><br><small>Version {{ config.APP_VERSION }}</small></h1>
			</div>
		</div>
			
		<div class="form-content">
			<div class="pro-link">
				<!-- <a href="http://www.strapui.com/">MORE PREMIUM THEME</a> -->
			</div>
			<form role="form" class="bottom-75" ng-submit="submit()">
				<div class="table-form">
					<div class="form-groups">
						<div class="form-group">
							<input type="text" ng-model="login.user.username" required="" value="" class="form-control input-lg" id="" placeholder="USERNAME" />
						</div>
						<div class="form-group">
							<input type="password" ng-model="login.user.password" required="" value="" class="form-control input-lg" id="" placeholder="PASSWORD" />
						</div>							
					</div>	
					<div class="button-container">
						<button type="submit" class="btn btn-default login"><img src="img/arrow.png" alt=""></button>
					</div>
				</div>
				<div class="remember">
					<label class="checkbox1" for="Option"> 
						<input id="Option" type="checkbox" class="" />
						<span></span>
					</label>
					remember me
					<span class="pass"> forgot password?</span>
				</div>			
			</form>
		</div>			
	</div>
</div>
